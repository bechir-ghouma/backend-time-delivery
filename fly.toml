# fly.toml app configuration file generated for time-delivery-server on 2025-01-21T02:23:59+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'time-delivery-server'
primary_region = 'mad'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PORT = "3000"
  NODE_ENV = "production"
  TZ = "Europe/Madrid"
  DB_HOST = "time-delivery-db.internal"
  DB_NAME = "time_delivery"
  CLOUDINARY_CLOUD_NAME = "delivery"

